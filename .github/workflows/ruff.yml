name: Ruff
on: [push, pull_request]
jobs:
  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Autoformat
        if: ${{ env.IS_DIRTY == 'true' }}
        run: |
          pip install ruff
          ruff format
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .

      - name: Check for ruff changes
        id: check_tree
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "dirty=true" >> "$GITHUB_OUTPUT"
          else
            echo "dirty=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get tree status
        env:
          IS_DIRTY: ${{ steps.check_tree.outputs.dirty }}
        run: |
          echo "Ruff changes made: $IS_DIRTY"

      - name: Commit and push
        if: ${{ env.IS_DIRTY != 'true' }}
        run: |
          git commit -m "GHA ruff formatted"
          git push

      - name: No autoformatting done
        env:
          IS_DIRTY: ${{ steps.check_tree.outputs.dirty }}
        if: ${{ env.IS_DIRTY != 'true' }}
        run: |
          echo "Working tree is clean, autoformat not required."